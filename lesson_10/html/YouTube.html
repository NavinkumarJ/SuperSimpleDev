<!DOCTYPE html>
<html>
    <head>
        <title>YouTube</title>
        <link rel="stylesheet" href="../css/Youtube.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <input class="search" type="text" placeholder="Search">
       
        <div class="vid-card">
            <div class="thumb">
                <img class="vid" src="../thumbnails/thumbnail-1.webp">
            </div>
            <div class="details">
                <div class="channeldp">
                    <img class="icon" src="../dp/channel-1.jpeg">
                </div>
                <div class="info">
                    <p class="title">Talking tech and AI with Google CEO Sundar Pichai!</p>
                    <p class="owner">Marques Brownlee</p>
                    <p class="stat">3.4M views &middot 6 months ago</p>
                </div>
            </div>
        </div>

        <div class="vid-card">
            <div class="thumb">
                <img class="vid" src="../thumbnails/thumbnail-2.webp">
            </div>
            <div class="details">
                <div class="channeldp">
                    <img class="icon" src="../dp/channel-2.jpeg">
                </div>
                <div class="info">
                    <p class="title">
                        Try Not To Laugh Challenge #9</p>
                    <p class="owner">Markiplier</p>
                    <p class="stat">19M views &middot 4 years ago</p>
                </div>
            </div>
        </div>

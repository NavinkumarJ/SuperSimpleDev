<!DOCTYPE html>
<html>
    <head>
        <title>Grids</title>
    </head>
    <body>
        <div style="background-color:red; display:grid; grid-template-columns: 100px 100px;">
            <div style="background-color:lightblue;">hi</div>
            <div style="background-color:lightpink;">hi</div>
        </div>


        <div style="display:grid; grid-template-columns: 100px 1fr; margin-top:20px;">
            <div style="background-color:lightblue;">hi</div>
            <div style="background-color:lightpink;">hi</div>
            <div style="background-color:lightblue;">hi</div>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; margin-top:20px;">
            <div style="background-color:lightblue;">hi</div>
            <div style="background-color:lightpink;">hi</div>
            <div style="background-color:lightblue;">hi</div>
        </div>

        
    </body>
</html>
